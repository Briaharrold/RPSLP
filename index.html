<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Home Page</title>
  </head>
  <body>
    <div class="container-fluid bg" id="home">
      <div class="row">
        <div class="col-12">
          <img
            class="fontCenter" 
            src="./images/fontbolt (9) (1) 1.png"
            width="100%"
            alt=""
            srcset=""
          />
        
            <img
            id="readyBtn"
              class="btnCenter"
              src="./images/Image 1-16-24 at 3 1.png"
              alt=""
              srcset=""
          />
        </div>
      </div>
    </div>

    <div class="container-fluid blueBg" id="RoundPage">
      <div class="row">
        <div class="col-12 d-flex justify-content-center pt-5 mt-5 mb-5">
          <img
            src="../images/fontbolt (22) (1).png"
            class=""
            height="70px"
            alt=""
            srcset=""
          />
        </div>
      </div>
      <div class="row pt-5 mt-5">
        <div class="col-12 d-flex justify-content-center text-center">
     
            <button id="oneRound" class="btn">
              <b><h2>1 Round</h2></b>
            </button>
        </div>
      </div>
      <div class="row pt-5 mt-5">
        <div class="col-12 d-flex justify-content-center text-center">
         
            <button id="fiveRounds" class="btn">
              <b><h2>3 Out of 5</h2></b>
            </button>
            
        </div>
      </div>
      <div class="row pt-5 mt-5">
        <div class="col-12 d-flex justify-content-center text-center">
            <button  id="sevenRounds"class="btn">
              <b><h2>4 Out of 7</h2></b>
            </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
